openapi: 3.0.0
info:
  version: '1.0'
  title: Murmurations Index API
  description: Draft version of the Index API for the Murmurations Protocol
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/MurmurationsNetwork/IndexAPI/1.0
tags:
  - name: Node Endpoints
  - name: Aggregator Endpoints
paths:
  /nodes:
    post:
      tags:
        - Node Endpoints
      summary: Add a node to the index
      description: |
        A node adds its profile to the index by posting the location of the profile (`profileUrl`). The profile includes a list of one or more schemas (`linkedSchemas`) against which the profile must be validated.
        
        Each `linkedSchemas` item is a hash of a schema which can be found in the library using the following URL format: `{baseUrl}/schemas/{schemaName}.json`. For example:
        
        `https://library.site/schemas/demo-v1.json`
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostNodeRequest'
            example:
              value:
                profileUrl: "https://node.site/optional-subdirectory/node-profile.json"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/PostNodeResponse'
              example:
                data:
                  nodeId: "a55964aeaae9625dc2b8dbdb1c4ce0ed1e658483f44cf2be1a6479fe5e144d38"
        400:
          $ref: '#/components/responses/BadRequest'
        429:
          $ref: '#/components/responses/TooManyRequests'
        500: 
          $ref: '#/components/responses/ServerError'
    get:
      tags:
        - Aggregator Endpoints
      summary: Search for nodes
      description: |
        Aggregators must authenticate themselves with a JWT to access this endpoint.
        
        Aggregators can search for nodes based on any of the following parameters:
        
        - A specific schema (`schemaName`)
        - When the node was last checked by the index (`lastChecked`)
        - A radius range (in kilometers(_"25km"_) or miles(_"15mi"_)) from a specific location (e.g., _"25km from my current location"_)
      parameters:
        - $ref: '#/components/parameters/schemaName'
        - $ref: '#/components/parameters/lastChecked'
        - $ref: '#/components/parameters/lat'
        - $ref: '#/components/parameters/lon'
        - $ref: '#/components/parameters/radius'
        - $ref: '#/components/parameters/locality'
        - $ref: '#/components/parameters/region'
        - $ref: '#/components/parameters/country'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/GetNodesResponse'
              example:
                data:
                  - profileUrl: "https://node.site/optional-subdirectory/node-profile.json"
                    lastChecked: 1601979232403
                    geolocation:
                      lat: 51.509865
                      lon: -0.118092
                    maplocation:
                      locality: London
                      region: Greater London
                      country: United Kingdom
        # TODO: Add non-generic error responses (e.g., `schemaName does not exist: {schemaName}`, `Invalid lat (must be number): {lat}`, etc.)
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        429:
          $ref: '#/components/responses/TooManyRequests'
        500: 
          $ref: '#/components/responses/ServerError'
      security:
        - jwt: []
  /nodes/{nodeId}:
    get:
      tags:
        - Node Endpoints
      summary: Get a node's status from the index
      description: |
        TBC
      parameters:
        - $ref: '#/components/parameters/nodeId'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/GetNodeStatusResponse'
        # TODO: Add non-generic error responses (e.g., `NodeId does not exist`, etc.)
              examples:
                received:
                  value:
                    data:
                      profileUrl: "https://node.site/optional-subdirectory/node-profile.json"
                      nodeId: "59776ca5caf24db9669d847bba3a13bd7052da0a8cccd548a335d8c88d186ce3"
                      status: "received"
                validated:
                  value:
                    data:
                      profileUrl: "https://node.site/optional-subdirectory/node-profile.json"
                      nodeId: "59776ca5caf24db9669d847bba3a13bd7052da0a8cccd548a335d8c88d186ce3"
                      lastChecked: 1601979232403
                      status: "validated"
                posted:
                  value:
                    data:
                      profileUrl: "https://node.site/optional-subdirectory/node-profile.json"
                      nodeId: "59776ca5caf24db9669d847bba3a13bd7052da0a8cccd548a335d8c88d186ce3"
                      lastChecked: 1601979232403
                      profileHash: "c24d14c2c75f55d334a7e0ccf4d35a063a2582a7abb91e16d326f6613b9602bf"
                      status: "posted"
                validation_failed_no_profileUrl:
                  value:
                    data:
                      profileUrl: "https://node.site/optional-subdirectory/node-profile.json"
                      nodeId: "59776ca5caf24db9669d847bba3a13bd7052da0a8cccd548a335d8c88d186ce3"
                      status: "validation_failed"
                      errors:
                        message: "Profile not found at profileUrl: {profileUrl}"
                validation_failed_with_schema:
                  value:
                    data:
                      profileUrl: "https://node.site/optional-subdirectory/node-profile.json"
                      nodeId: "59776ca5caf24db9669d847bba3a13bd7052da0a8cccd548a335d8c88d186ce3"
                      lastChecked: 1601979232403
                      status: "validation_failed"
                      errors:
                        message: "Failed validation with schema: {schemaName}"
                post_failed:
                  value:
                    data:
                      profileUrl: "https://node.site/optional-subdirectory/node-profile.json"
                      nodeId: "59776ca5caf24db9669d847bba3a13bd7052da0a8cccd548a335d8c88d186ce3"
                      lastChecked: 1601979232403
                      status: "post_failed"
                      errors:
                        message: "Profile not posted to index. Will reattempt soon when service is fully operational."
        400:
          $ref: '#/components/responses/BadRequest'
        429:
          $ref: '#/components/responses/TooManyRequests'
        500: 
          $ref: '#/components/responses/ServerError'
    delete:
      tags:
        - Node Endpoints
      summary: Delete a node from the index
      description: |
        A node can delete its profile from the index at any time simply by removing the profile from its `profileUrl` on its website and then sending this DELETE request to the index.
        
        The index will first confirm the profile is no longer available at the `profileUrl` (node's website should return a `404 - Not Found` error) and then remove the profile from its records. 
      parameters:
        - $ref: '#/components/parameters/nodeId'
      responses:
        200:
          description: OK
        # TODO: Add non-generic error responses (e.g., `NodeId does not exist`, `Profile not yet removed from node`, etc.)
        400:
          $ref: '#/components/responses/BadRequest'
        429:
          $ref: '#/components/responses/TooManyRequests'
        500: 
          $ref: '#/components/responses/ServerError'
 
components:
  schemas:
    PostNodeRequest:
      type: object
      required:
        - profileUrl
      properties:
        profileUrl:
          type: string
    PostNodeResponse:
      type: object
      required:
        - nodeId
      properties:
        nodeId:
          type: string
    GetNodesResponse:
      type: array
      items:
        type: object
        required:
          - profileUrl
          - lastChecked
        properties:
          profileUrl:
            type: string
          lastChecked:
            type: number
          geolocation:
            type: object
            properties:
              lat:
                type: number
              lon:
                type: number
          maplocation:
            type: object
            properties:
              locality:
                type: string
              region:
                type: string
              country:
                type: string
    GetNodeStatusResponse:
      type: object
      required:
        - profileUrl
        - nodeId
        - status
      properties:
          profileUrl:
            type: string
          nodeId:
            type: string
          lastChecked:
            type: number
          profileHash:
            type: string
          status:
            type: string
            enum:
              - received
              - validated
              - validation_failed
              - posted
              - post_failed
    Error:
      type: object
      required:
        - message
        - status
      properties:
        message:
          type: string
        status:
          type: integer
  parameters:
    nodeId:
      name: nodeId
      in: path
      description: The ID of the node
      required: true
      schema:
        type: string
    schemaName:
      name: schema
      in: query
      description: The name of the schema
      required: false
      schema:
        type: string
    lastChecked:
      name: validated
      in: query
      description: Unix timestamp when node was last validated by index
      schema:
        type: string
    lat:
      name: lat
      in: query
      description: geolocation lat coordinate
      schema:
        type: string
    lon:
      name: lon
      in: query
      description: geolocation lon coordinate
      schema:
        type: string
    radius:
      name: radius
      in: query
      description: distance in kilometers from geolocation coordinates
      schema:
        type: string
    locality:
      name: locality
      in: query
      description: town, city, village, etc.
      schema:
        type: string
    region:
      name: region
      in: query
      description: state, province, county, etc.
      schema:
        type: string
    country:
      name: country
      in: query
      description: country, city-state, etc.
      schema:
        type: string
  responses:
    BadRequest:
      description: The request is missing a required parameter.
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
          example:
            errors:
              - message: <named> parameter is missing.
                status: 400
    Unauthorized:
      description: There was an issue with the authentication data for the request.
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
          example:
            errors:
              - message: Could not authenticate you.
                status: 401
    Forbidden:
      description: User does not have permission to access the resource.
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
          example:
            errors:
              - message: Permission denied.
                status: 403
    TooManyRequests:
      description: The request limit for this resource has been reached for the current rate limit window.
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
          example:
            errors:
              - message: Rate limit exceeded.
                status: 429
    ServerError:
      description: An unknown internal error occurred.
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
          example:
            errors:
              - message: Internal server error triggered.
                status: 500
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT